<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sultan - Business Card</title>
    <style>
      
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header style="text-align: center;">
        </header>
    <div class="container">
        <h1>Sultan Business Card</h1>

        <div class="cards-container">
            <div class="card">
                <div class="card-front">
                    <div class="name">Sultan Ahmed</div>
                    <div class="title">Sultan IT Web</div>
                    <div class="company">FaizanMedico</div>
                </div>
            </div>

            <div class="card">
                <div class="card-back">
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="far fa-envelope"></i>
                            <span>faizanmedico@gmail.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone-alt"></i>
                            <span>+92 3102233292</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Karachi, Pakistan</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="myScript.js"></script>



</body>
</html>
